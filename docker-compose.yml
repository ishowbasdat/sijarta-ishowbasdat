version: "3.8"

services:
  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=sijarta
      - POSTGRES_USER=ishowbasdat
      - POSTGRES_PASSWORD=mypassword
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

volumes:
  postgres-data:
