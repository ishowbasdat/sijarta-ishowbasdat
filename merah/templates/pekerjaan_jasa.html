{% extends 'base.html' %}

{% block content %}
{% include 'navbar.html' %}
<div class="min-h-screen flex flex-col items-center bg-blue-100 px-4 py-12 mt-9">
    <div class="max-w-5xl w-full bg-white p-8 rounded-xl shadow-lg">
        <!-- Header Section -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-900">Pekerjaan Jasa</h2>
            <p class="text-gray-600 mt-2">Pantau dan kelola pekerjaan jasa Anda dengan mudah</p>
        </div>

        <!-- Filter Section -->
        <div class="bg-gray-50 p-6 rounded-lg shadow-sm mb-6">
            <label for="kategori-jasa" class="block text-lg font-medium text-gray-700 mb-2">Kategori Jasa</label>
            <select id="kategori-jasa" class="w-full py-3 px-4 border border-gray-300 rounded-md focus:ring-blue-400 focus:border-blue-400 text-gray-900 mb-4" onchange="updateSubkategori()">
                <option value="">Pilih Kategori</option>
                <option value="home-cleaning">Home Cleaning</option>
                <option value="plumbing">Plumbing</option>
                <option value="electrician">Electrician</option>
            </select>

            <label for="subkategori-jasa" class="block text-lg font-medium text-gray-700 mb-2">Subkategori Jasa</label>
            <select id="subkategori-jasa" class="w-full py-3 px-4 border border-gray-300 rounded-md focus:ring-blue-400 focus:border-blue-400 text-gray-900">
                <option value="">Pilih Subkategori</option>
                <!-- Subkategori will be dynamically populated -->
            </select>

            <button onclick="applyFilter()" class="mt-6 w-full py-3 px-6 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600 transition duration-200">
                Cari
            </button>
        </div>

        <!-- Daftar Pesanan Jasa -->
        <div class="mt-8">
            <h3 class="text-xl">Daftar Pesanan Jasa</h3>
            <div id="pesanan-jasa" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-4">
                <!-- Pesanan Jasa akan ditampilkan di sini sebagai card -->
            </div>
        </div>
    </div>
</div>

<script>
    const allPesanan = [
        { id: 1, nama: "Pembersihan Rumah", pelanggan: "John Doe", kategori: "home-cleaning", subkategori: "Cleaning Rumah", tanggal_pemesanan: "2024-10-01", tanggal_pekerjaan: "2024-10-05", total_biaya: 200000},
        { id: 2, nama: "Pembersihan Kantor", pelanggan: "Jane Smith", kategori: "home-cleaning", subkategori: "Pembersihan Kantor", tanggal_pemesanan: "2024-10-02", tanggal_pekerjaan: "2024-10-06", total_biaya: 250000 },
        { id: 3, nama: "Perbaikan Pipa", pelanggan: "Emily Johnson", kategori: "plumbing", subkategori: "Perbaikan Pipa", tanggal_pemesanan: "2024-10-03", tanggal_pekerjaan: "2024-10-07", total_biaya: 300000 },
        { id: 4, nama: "Instalasi Pipa", pelanggan: "Michael Brown", kategori: "plumbing", subkategori: "Instalasi Pipa", tanggal_pemesanan: "2024-10-04", tanggal_pekerjaan: "2024-10-08", total_biaya: 350000 },
        { id: 5, nama: "Perbaikan Listrik", pelanggan: "Chris Wilson", kategori: "electrician", subkategori: "Perbaikan Listrik", tanggal_pemesanan: "2024-10-05", tanggal_pekerjaan: "2024-10-09", total_biaya: 400000 },
        { id: 6, nama: "Instalasi Listrik", pelanggan: "Jessica Davis", kategori: "electrician", subkategori: "Instalasi Listrik", tanggal_pemesanan: "2024-10-06", tanggal_pekerjaan: "2024-10-10", total_biaya: 450000 },
        { id: 7, nama: "Pembersihan Rumah", pelanggan: "Sophia Martinez", kategori: "home-cleaning", subkategori: "Cleaning Rumah", tanggal_pemesanan: "2024-10-07", tanggal_pekerjaan: "2024-10-11", total_biaya: 220000 },
        { id: 8, nama: "Perbaikan Pipa di Dapur", pelanggan: "Daniel Hernandez", kategori: "plumbing", subkategori: "Perbaikan Pipa", tanggal_pemesanan: "2024-10-08", tanggal_pekerjaan: "2024-10-12", total_biaya: 270000 },
        { id: 9, nama: "Instalasi Lampu", pelanggan: "Elizabeth Garcia", kategori: "electrician", subkategori: "Instalasi Listrik", tanggal_pemesanan: "2024-10-09", tanggal_pekerjaan: "2024-10-13", total_biaya: 500000 },
        { id: 10, nama: "Pembersihan Kantor Baru", pelanggan: "Matthew Anderson", kategori: "home-cleaning", subkategori: "Pembersihan Kantor", tanggal_pemesanan: "2024-10-10", tanggal_pekerjaan: "2024-10-14", total_biaya: 230000 }
    ];

    const subkategoriData = {
        "home-cleaning": ["Cleaning Rumah", "Pembersihan Kantor"],
        "plumbing": ["Perbaikan Pipa", "Instalasi Pipa"],
        "electrician": ["Perbaikan Listrik", "Instalasi Listrik"]
    };

    function updateSubkategori() {
        const kategori = document.getElementById("kategori-jasa").value;
        const subkategoriSelect = document.getElementById("subkategori-jasa");

        // Clear existing options
        subkategoriSelect.innerHTML = "";

        if (kategori) {
            // Add subkategori berdasarkan kategori
            subkategoriData[kategori].forEach(subkategori => {
                const option = document.createElement("option");
                option.value = subkategori;
                option.textContent = subkategori;
                subkategoriSelect.appendChild(option);
            });
        } else {
            // If no category is selected, clear the subkategori options
            const option = document.createElement("option");
            option.value = "";
            option.textContent = "Pilih Subkategori";
            subkategoriSelect.appendChild(option);
        }
    }

    function applyFilter() {
        const kategori = document.getElementById("kategori-jasa").value;
        const subkategori = document.getElementById("subkategori-jasa").value;
        
        // Filter pesanan berdasarkan kategori dan subkategori
        const filteredPesanan = allPesanan.filter(pesanan => 
            (kategori === "" || pesanan.kategori === kategori) && 
            (subkategori === "" || pesanan.subkategori === subkategori)
        );

        // Display filtered results
        displayPesanan(filteredPesanan);
    }

    function displayPesanan(pesananList) {
        const pesananContainer = document.getElementById("pesanan-jasa");
        pesananContainer.innerHTML = ""; // Clear existing cards

        pesananList.forEach(pesanan => {
            const card = document.createElement("div");
            card.classList.add("bg-white", "p-6", "rounded-lg", "shadow-md", "border", "border-gray-300");

            card.innerHTML = `
                <div class="bg-white p-6 rounded-lg flex flex-col space-y-6 w-full max-w-full items-center">
                    <!-- Left section with icon (at the top) -->
                    <div class="flex-shrink-0 w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
                        <span class="text-blue-500 text-3xl font-bold">${pesanan.nama.charAt(0)}</span>
                    </div>

                    <!-- Middle section with job details (centered) -->
                    <div class="flex flex-col space-y-3 w-full justify-center text-center">
                        <h3 class="text-xl font-semibold text-gray-900">${pesanan.subkategori}</h3>
                        <p class="text-gray-600 text-sm">Pelanggan: <span class="font-medium">${pesanan.pelanggan}</span></p>
                        <p class="text-gray-600 text-sm">Tanggal Pemesanan: <span class="font-medium">${pesanan.tanggal_pemesanan}</span></p>
                        <p class="text-gray-600 text-sm">Tanggal Pekerjaan: <span class="font-medium">${pesanan.tanggal_pekerjaan}</span></p>
                        <p class="text-gray-600 text-sm">Total Biaya: <span class="font-medium">Rp${pesanan.total_biaya.toLocaleString()}</span></p>
                    </div>

                    <!-- Right section with action button (at the bottom) -->
                    <button 
                        class="py-2 px-4 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-200">
                        Kerjakan Pesanan
                    </button>
                </div>
            `;

            pesananContainer.appendChild(card);
        });
    }

    // Initialize page with all pesanan
    displayPesanan(allPesanan);

</script>

{% endblock %}
