<!-- templates/modals/worker_profile_modal.html -->
<div id="workerProfileModal" class="fixed inset-0 z-50 hidden">
    <!-- Modal backdrop -->
    <div class="fixed inset-0 bg-black bg-opacity-50" onclick="closeModal()"></div>
    
    <!-- Modal content -->
    <div class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg shadow-lg w-full max-w-md mx-4">
        <!-- Modal header -->
        <div class="flex justify-between items-center p-4 border-b">
            <h2 class="text-xl font-semibold text-gray-800">Profil Pekerja</h2>
            <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Modal body -->
        <div class="p-4">
            <div class="flex flex-col items-center mb-4">
                <img id="modalWorkerImage" src="" alt="" class="w-24 h-24 rounded-full object-cover mb-2">
                <h3 id="modalWorkerName" class="text-lg font-medium text-gray-800"></h3>
                <div id="modalWorkerRating" class="text-yellow-500 font-medium"></div>
            </div>

            <div class="space-y-3">
                <div class="grid grid-cols-2 gap-2">
                    <div class="text-gray-600">Rating</div>
                    <div id="modalRating"></div>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <div class="text-gray-600">Jumlah pesanan selesai</div>
                    <div id="modalOrders"></div>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <div class="text-gray-600">No HP</div>
                    <div id="modalPhone"></div>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <div class="text-gray-600">Tanggal Lahir</div>
                    <div id="modalBirthdate"></div>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <div class="text-gray-600">Alamat</div>
                    <div id="modalAddress"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function showWorkerProfile(name, rating, image, orders, phone, birthdate, address) {
        // Update modal content
        document.getElementById('modalWorkerImage').src = image;
        document.getElementById('modalWorkerImage').alt = name;
        document.getElementById('modalWorkerName').textContent = name;
        document.getElementById('modalWorkerRating').textContent = rating + ' â˜…';
        document.getElementById('modalRating').textContent = rating + '/10';
        document.getElementById('modalOrders').textContent = orders;
        document.getElementById('modalPhone').textContent = phone;
        document.getElementById('modalBirthdate').textContent = birthdate;
        document.getElementById('modalAddress').textContent = address;

        // Show modal
        document.getElementById('workerProfileModal').classList.remove('hidden');
        
        // Prevent background scrolling
        document.body.style.overflow = 'hidden';
        
        // Add escape key listener
        document.addEventListener('keydown', handleEscapeKey);
    }

    function closeModal() {
        document.getElementById('workerProfileModal').classList.add('hidden');
        document.body.style.overflow = 'auto';
        document.removeEventListener('keydown', handleEscapeKey);
    }

    function handleEscapeKey(e) {
        if (e.key === 'Escape') {
            closeModal();
        }
    }

    // Close modal when clicking outside
    document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById('workerProfileModal');
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });
    });
</script>
