<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto" id="testimonialModal" tabindex="-1" aria-labelledby="testimonialModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-white rounded-lg shadow-lg">
                <div class="modal-header border-b border-gray-400 px-6 py-4">
                    <h5 class="modal-title text-xl font-bold text-gray-800" id="testimonialModalLabel">Tambah Testimoni</h5>
                </div>
                <div class="modal-body px-6 py-4">
                    <form>
                        <div class="mb-4">
                            <label for="rating" class="block text-gray-600 font-medium mb-2">Rating (1-10)</label>
                            <input type="number" class="form-control bg-gray-200 border-gray-400 text-gray-800 rounded-lg focus:ring-2 focus:ring-blue-500" id="rating" min="1" max="10" required>
                        </div>
                        <div class="mb-4">
                            <label for="comment" class="block text-gray-600 font-medium mb-2">Komentar</label>
                            <textarea class="form-control bg-gray-200 border-gray-400 text-gray-800 rounded-lg focus:ring-2 focus:ring-blue-500" id="comment" rows="4" required></textarea>
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" class="btn btn-primary px-6 py-2 rounded-full shadow-md hover:shadow-lg transition duration-200 ease-in-out">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const testimonialModal = document.getElementById('testimonialModal');

        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        document.querySelectorAll('[data-bs-target="#testimonialModal"]').forEach(btn => {
            btn.addEventListener('click', () => openModal('testimonialModal'));
        });

        document.querySelectorAll('[data-bs-dismiss="modal"]').forEach(btn => {
            btn.addEventListener('click', () => closeModal(btn.closest('.modal').id));
        });
    </script>
</body>
</html>
