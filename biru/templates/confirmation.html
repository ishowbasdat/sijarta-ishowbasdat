<div id="confirmationModal" class="fixed inset-0 z-50 hidden">
    <div class="fixed inset-0 bg-black bg-opacity-50"></div>
    <div class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg p-8 max-w-md w-full mx-4 shadow-xl">
        <div class="text-center">
            <h2 class="text-2xl font-bold mb-4">Konfirmasi Pembelian</h2>
            <p class="mb-2">Apakah Anda yakin ingin membeli voucher ini?</p>
            <div class="mb-4">
                <p>Saldo Anda: <span id="userBalanceDisplay" class="font-bold"></span></p>
                <p>Harga Voucher: <span id="voucherPriceDisplay" class="font-bold"></span></p>
            </div>
            <div class="flex space-x-4">
                <button onclick="confirmPurchase()" class="flex-1 bg-primary-blue text-white py-2 rounded-lg hover:bg-blue-600 transition-colors">
                    Ya
                </button>
                <button onclick="closeConfirmationModal()" class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400 transition-colors">
                    Tidak
                </button>
            </div>
        </div>
    </div>
</div>
