<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Voucher Success</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto" id="buyVoucherSuccessModal" tabindex="-1" aria-labelledby="buyVoucherSuccessModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-white rounded-lg shadow-lg">
                <div class="modal-header border-b border-gray-400 px-6 py-4">
                    <h5 class="modal-title text-xl font-bold text-gray-800" id="buyVoucherSuccessModalLabel">Pembelian Voucher Berhasil</h5>
                </div>
                <div class="modal-body px-6 py-4 text-center">
                    <p class="text-green-500 font-medium text-lg">Selamat! Anda berhasil membeli voucher dengan kode <strong>XXX</strong>.</p>
                    <p class="text-gray-600 mt-2">Voucher ini akan berlaku hingga <strong>XX/XX/XXXX</strong> dengan kuota penggunaan sebanyak <strong>X kali</strong>.</p>
                    <div class="mt-4">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Tutup</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const buyVoucherSuccessModal = document.getElementById('buyVoucherSuccessModal');
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }
        document.querySelectorAll('[data-bs-target="#buyVoucherSuccessModal"]').forEach(btn => {
            btn.addEventListener('click', () => openModal('buyVoucherSuccessModal'));
        });
        document.querySelectorAll('[data-bs-dismiss="modal"]').forEach(btn => {
            btn.addEventListener('click', () => closeModal(btn.closest('.modal').id));
        });
    </script>
</body>
</html>
